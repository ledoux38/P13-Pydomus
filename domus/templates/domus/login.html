{% extends 'domus/base_generic.html' %}
{% load static %}
{% block content %}

<div class="container-fluid login">
  <div class="row">
    {% include 'domus/nav_bar.html' %}
  </div>
  <div class="row">
    <div class="col-sm-3">  </div>
    <div class="col-sm-6">
      <div class="row">
        <span><img src="{% static 'domus/img/logo_entreprise.png' %}" alt=""></span>
      </div>
      <div class="row form-connection border border-dark">
        <form action="{% url 'domus:login'%}" method="post">
           {% csrf_token %}
           <div class="form-group row">
             <label for="inputName" class="col-sm-2 col-form-label">Nom</label>
             <div class="col-sm-10">
               {{ login.name }}
               <!-- <input type="text" class="form-control"> -->
             </div>
           </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Mot de passe</label>
            <div class="col-sm-10">
              {{ login.password }}
              <!-- <input type="password" class="form-control" placeholder="Password"> -->
            </div>
          </div>
        </form>

      </div>
    </div>
    <div class="col-sm-3">  </div>
  </div>
  <div class="row footer">
    {% include 'domus/footer.html' %}
  </div>
</div>
{% endblock %}
