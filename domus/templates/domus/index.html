{% extends 'domus/base_generic.html' %}
{% load static %}
{% block content %}

<div class="container-fluid index">

  <!-- bar navigation -->
  <div class="row">
    {% include 'domus/nav_bar.html' %}
  </div>

  <!-- index -->
  <div class="row index-corp">
    <!--Img-->
    <div class="col-sm-6">
      <span>
        <img src="{% static 'domus/img/etablissement.png' %}" alt="", class="img-fluid">
      </span>
    </div>
    <!--parameters-->
    <div class="col-sm-6 parameters border border-dark rounded">
      <div class="row">
        <form class="form-horizontal">
          <!-- Cuisine -->
          <label for="text" class="control-label label-group">Cuisine</label>
          <div class="row cuisine border border-dark rounded">
            <div class="form-group">
              <label for="text" class="control-label">luminaires:</label>
              <div class="row">
                <button type="button" class="btn btn-primary">on</button>
                <button type="button" class="btn btn-light">off</button>
              </div>
              <label for="text" class="control-label">Prises:</label>
              <div class="row">
                <button type="button" class="btn btn-primary">on</button>
                <button type="button" class="btn btn-light">off</button>
              </div>
            </div>
          </div>

          <!-- Salon -->
          <label for="text" class="control-label label-group">Salon</label>
          <div class="row salon border border-dark rounded">
            <div class="form-group">

              <label for="text" class="control-label">luminaires:</label>
              <div class="row form-inline">
                <button type="button" class="btn btn-primary">on</button>
                <button type="button" class="btn btn-light">off</button>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="100" aria-label="percentage" aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2">%</span>
                  </div>
                </div>
              </div>

              <label for="text" class="control-label">Prises:</label>
              <div class="row">
                <button type="button" class="btn btn-primary">on</button>
                <button type="button" class="btn btn-light">off</button>
              </div>
            </div>
          </div>

          <!-- Chambre -->
          <label for="text" class="control-label label-group">Chambre</label>
          <div class="row chambre border border-dark rounded">
            <div class="form-group">
              <label for="text" class="control-label">luminaires:</label>
              <div class="row">
                <button type="button" class="btn btn-primary">on</button>
                <button type="button" class="btn btn-light">off</button>
              </div>
              <label for="text" class="control-label">Prises:</label>
              <div class="row">
                <button type="button" class="btn btn-primary">on</button>
                <button type="button" class="btn btn-light">off</button>
              </div>
            </div>
          </div>

          <!-- Salle de bain -->
          <label for="text" class="control-label label-group">Salle de bain</label>
          <div class="row sdb border border-dark rounded">
            <div class="form-group">
              <label for="text" class="control-label">luminaires:</label>
              <div class="row form-inline">
                <button type="button" class="btn btn-primary">on</button>
                <button type="button" class="btn btn-light">off</button>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="100" aria-label="percentage" aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2">%</span>
                  </div>
              </div>
            </div>

            <label for="text" class="control-label">Prises:</label>
            <div class="row">
              <button type="button" class="btn btn-primary">on</button>
              <button type="button" class="btn btn-light">off</button>
            </div>

            <label for="text" class="control-label">Chauffage:</label>
            <div class="row form-inline">
              <button type="button" class="btn btn-primary">on</button>
              <button type="button" class="btn btn-light">off</button>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="20" aria-label="percentage" aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2">°C</span>
                  </div>
              </div>
            </div>
          </div>
      </div>
          <div class="row index-exec-group">
            <div class="col">
              <button type="button" class="btn btn-primary btn-lg btn-block">Mettre à jour</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-danger btn-lg btn-lg btn-block">Tous désactiver</button>
            </div>
          </div>
        </form>

    </div>
  </div>

  <!-- footer -->
  <div class="row footer">
    {% include 'domus/footer.html' %}
  </div>

</div>

{% endblock %}
